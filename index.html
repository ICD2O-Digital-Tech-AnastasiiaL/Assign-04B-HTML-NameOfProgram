      <div class="category-title">────୨ৎ──── Choose Your Size (Pick One) ────୨ৎ────</div>
      <label><input type="radio" name="size" value="7.49" /> Small = $7.49 (12.7 cm in diameter)</label>

      <div class="category-title"> Please select Flavor (Pick One)</div>

    <!-- Cheeses (multiple choice, max 3) -->
